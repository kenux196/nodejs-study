<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue.js 연습장</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <div id="app-2">
      <span v-bind:title="message">
        내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
      </span>
    </div>
    <div id="app-3">
      <p v-if="seen">이제 나를 볼 수 있어요.</p>
    </div>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reversMessage">메시지 뒤집기</button>
    </div>
    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message" type="text" />
    </div>
    <div id="app-7">
      <ol>
        <todo-item 
          v-for="item in groceryList" 
          v-bind:todo="item" 
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: '안녕하세요. 윤지원님'
        }
      })
      var app2 = new Vue({
        el:'#app-2',
        data: {
          message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다.'
        }
      })
      var app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        },
      })
      var app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            { text: 'Javascript 배우기'},
            { text: 'Vue 배우기' },
            { text: '무언가 멋진 것을 만들기' }
          ]
        }
      })
      var app5 = new Vue({
        el: '#app-5',
        data: {
          message: '윤지원, 윤아준 메롱~~~'
        },
        methods: {
          reversMessage: function () {
            this.message = this.message.split('').reverse().join('');
          }
        },
      })
      var app6 = new Vue({
        el: '#app-6',
        data() {
          return {
            message: '윤지원, 윤아준 책 읽기'
          }
        },
      })
      // component
      Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>할 일 항목 하나입니다.</li>'
      })
      var app7 = new Vue({
        el:'#app-7',
        data: {
          groceryList: [
            { id: 0, text: 'Vegetables' },
            { id: 1, text: 'Cheese' },
            { id: 2, text: 'Whatever else humans are supposed to eat' }
          ]
        }
      })
    </script>
  </body>
</html>
