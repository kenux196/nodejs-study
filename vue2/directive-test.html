<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Template - Directives</title>
  </head>
  <body>
    <div id="app">
      <a v-if="flag">두잇 Vue.js</a>
      <ul>
        <li v-for="system in systems">{{ system }}</li>
      </ul>
      <p v-show="flag">두잇 Vue.js</p>
      <h5 v-bind:id="uid">뷰 입문서</h5>
      <button v-on:click="popupAlert">경고 창 버튼</button>
      <button @click="clickBtn(10)">클릭</button>
      <button v-on:click="clickBtn2">클릭 2</button>
      <p>{{ message }}</p>
      <button v-on:click="reverseMsg">문자열 역순</button>
      <input v-model="message" type="text" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            flag: true,
            systems: ['android', 'ios', 'windows'],
            uid: 10,
            message: 'Hello Vue.js!',
          };
        },
        methods: {
          popupAlert: function () {
            return alert('경고 창 표시');
          },
          clickBtn: function (num, event) {
            alert('clicked ' + num + ' times');
          },
          clickBtn2: function (event) {
            console.log(event);
          },
          reverseMsg: function () {
            this.message = this.message.split('').reverse().join('');
            return this.message;
          },
        },
        watch: {
          message: function (data) {
            console.log('message의 값이 바뀝니다. : ', data);
          },
        },
      });
    </script>
  </body>
</html>
